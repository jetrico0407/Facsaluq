<ion-app>

  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu..</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list *ngFor="let page of appPages">
        <ion-menu-toggle>
          <ion-item routerLink="/{{page.title}}">
            <ion-icon name="" slot="start"></ion-icon>
            <ion-icon slot="start" [ios]="page.icon + '-outline'" [md]="page.icon + '-sharp'"></ion-icon>
            <ion-label>{{ page.title | titlecase}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-menu-toggle>
        <ion-button expand="block" routerLink="/login">
          <ion-icon name="log-in" slot="start"></ion-icon>
          Login
        </ion-button>
      </ion-menu-toggle>
    </ion-content>

  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
